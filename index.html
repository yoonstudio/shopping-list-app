<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1>쇼핑 리스트</h1>
            <button id="darkModeToggle" class="dark-mode-toggle">🌙</button>
        </header>

        <!-- 진행률 영역 -->
        <section class="progress-section">
            <div class="progress-info">
                <span class="progress-text" id="progressText">0/0 완료</span>
                <span class="progress-percent" id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </section>

        <!-- 입력 영역 -->
        <section class="input-section">
            <input
                type="text"
                id="todoInput"
                placeholder="품목을 입력하세요"
                autocomplete="off"
            >
            <select id="categorySelect">
                <option value="메인">메인</option>
                <option value="사이드">사이드</option>
                <option value="간식">간식</option>
            </select>
            <button id="addBtn">추가</button>
        </section>

        <!-- 필터 영역 -->
        <section class="filter-section">
            <button class="filter-btn active" data-filter="전체">전체</button>
            <button class="filter-btn" data-filter="메인">메인</button>
            <button class="filter-btn" data-filter="사이드">사이드</button>
            <button class="filter-btn" data-filter="간식">간식</button>
        </section>

        <!-- 목록 영역 -->
        <section class="list-section">
            <div id="todoList"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
